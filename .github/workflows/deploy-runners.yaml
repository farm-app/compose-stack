name: Deploy!

on:
  push:
    branches: [prod]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          CONFIG_SERVER_PASSWORD: ${{ secrets.CONFIG_SERVER_PASSWORD }}
          file_name: .env
          directory: "./"
          fail_on_empty: false
          sort_keys: false

      - name: pull images
        run: docker-compose -f docker-compose-prod.yaml pull

      - name: restart containers
        run: docker-compose -f docker-compose-prod.yaml up -d
